<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSSLT词汇知识闪卡（中英双语）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .category-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .category-btn {
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .category-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .category-btn.active {
            background-color: #2c3e50;
        }
        
        .search-box {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            width: 250px;
            font-size: 1rem;
        }
        
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }
        
        .card.flipped {
            height: auto;
            min-height: 150px;
        }
        
        .card-front {
            text-align: center;
        }
        
        .card-category {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #3498db;
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
        }
        
        .card-word {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .card-hint {
            color: #7f8c8d;
            font-style: italic;
        }
        
        .card-back {
            display: none;
        }
        
        .card.flipped .card-front {
            display: none;
        }
        
        .card.flipped .card-back {
            display: block;
        }
        
        .definition {
            font-size: 1.1rem;
            line-height: 1.5;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .translation {
            font-size: 1rem;
            line-height: 1.5;
            color: #e74c3c;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border-left: 3px solid #e74c3c;
        }
        
        .flip-indicator {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.8rem;
        }
        
        .stats {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .category-filter {
                justify-content: center;
            }
            
            .search-box {
                width: 100%;
            }
            
            .card-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>OSSLT词汇知识闪卡（中英双语）</h1>
            <p class="subtitle">点击卡片查看定义和中文翻译 - 安大略省中学读写测试必备词汇</p>
        </header>
        
        <div class="controls">
            <div class="category-filter">
                <button class="category-btn active" data-category="all">全部词汇</button>
                <button class="category-btn" data-category="Civic Term">公民术语</button>
                <button class="category-btn" data-category="Culture Term">文化术语</button>
                <button class="category-btn" data-category="Geographic Term">地理术语</button>
                <button class="category-btn" data-category="Instruction Word">指令词</button>
                <button class="category-btn" data-category="Reading Term">阅读术语</button>
                <button class="category-btn" data-category="Writing Term">写作术语</button>
            </div>
            
            <input type="text" class="search-box" placeholder="搜索词汇...">
        </div>
        
        <div class="card-container" id="cardContainer">
            <!-- 卡片将通过JavaScript动态生成 -->
        </div>
        
        <div class="stats">
            <p>已加载 <span id="totalCards">0</span> 张词汇卡片</p>
        </div>
    </div>

    <script>
        // 词汇数据（包含中文翻译）
        const vocabularyData = [
            { category: "Civic Term", word: "Civic Engagement", definition: "Involvement in political or community life", translation: "公民参与：参与政治或社区生活" },

            { category: "Geographic Term", word: "The Territories", definition: "A term that includes the provinces: Yukon, Northwest Territories, Nunavut. These are often referenced when discussing 'The North.'", translation: "领地：包括育空地区、西北地区和努纳武特地区。在讨论'北方'时经常提到这些地区。" },
            { category: "Geographic Term", word: "The Maritimes", definition: "Eastern Canadian provinces: Nova Scotia, New Brunswick, and Prince Edward Island.", translation: "滨海省份：加拿大东部省份：新斯科舍省、新不伦瑞克省和爱德华王子岛省。" },
            { category: "Geographic Term", word: "Boreal Forest", definition: "Canada's largest forest region", translation: "北方森林：加拿大最大的森林区域" },
            { category: "Geographic Term", word: "Carbon Footprint", definition: "Amount of carbon dioxide produced by a person or activity", translation: "碳足迹：个人或活动产生的二氧化碳量" },
            { category: "Geographic Term", word: "Ecozone", definition: "A large geographic area with similar climate, landforms, and vegetation", translation: "生态区：具有相似气候、地形和植被的大地理区域" },
            { category: "Geographic Term", word: "GDP (Gross Domestic Product)", definition: "Total value of all goods and services produced in a country", translation: "国内生产总值：一个国家生产的所有商品和服务的总价值" },
            { category: "Geographic Term", word: "Greenhouse Effect", definition: "Warming of the Earth due to trapped gases in the atmosphere", translation: "温室效应：由于大气中滞留气体导致的地球变暖" },
            { category: "Geographic Term", word: "Immigration", definition: "Moving to a new country to live permanently", translation: "移民：移居到新的国家永久居住" },
            { category: "Geographic Term", word: "Multiculturalism", definition: "Policy that supports cultural diversity", translation: "多元文化主义：支持文化多样性的政策" },
            { category: "Geographic Term", word: "Natural Resources", definition: "Materials like minerals, forests, water, and fertile land", translation: "自然资源：如矿物、森林、水和肥沃土地等材料" },

            { category: "Instruction Word", word: "Compare", definition: "Show how things are alike/different", translation: "比较：显示事物之间的相似/不同之处" },
            { category: "Instruction Word", word: "Conclude", definition: "Decide based on information", translation: "得出结论：根据信息做出决定" },
            { category: "Instruction Word", word: "Define", definition: "Explain the exact meaning of a word or phrase", translation: "定义：解释词语或短语的确切含义" },
            { category: "Instruction Word", word: "Describe", definition: "Give details about something", translation: "描述：提供关于某事物的详细信息" },
            { category: "Instruction Word", word: "Determine", definition: "Solve a problem or figure something out logically", translation: "确定：解决问题或通过逻辑推理弄清楚某事" },
            { category: "Instruction Word", word: "Explain", definition: "Make clear or give reasons", translation: "解释：使清晰或给出理由" },
            { category: "Instruction Word", word: "Identify", definition: "Point out clearly", translation: "识别：明确指出" },
            { category: "Instruction Word", word: "Indicate", definition: "Point out or show something", translation: "指出：指明或显示某事" },
            { category: "Instruction Word", word: "Infer", definition: "Figure out what is meant but not directly stated", translation: "推断：弄清楚未直接陈述的含义" },
            { category: "Instruction Word", word: "Insert", definition: "Put something into a text or document", translation: "插入：将某物放入文本或文档中" },
            { category: "Instruction Word", word: "Interpret", definition: "Explain what something means", translation: "解释：说明某事的含义" },
            { category: "Instruction Word", word: "Justify", definition: "Provide reasons or evidence for an answer or decision", translation: "证明合理：为答案或决定提供理由或证据" },
            { category: "Instruction Word", word: "List", definition: "Present information in bullet or numbered form", translation: "列出：以项目符号或编号形式呈现信息" },
            { category: "Instruction Word", word: "Predict", definition: "Guess or project what will happen next based on information given", translation: "预测：根据给定信息猜测或推测接下来会发生什么" },
            { category: "Instruction Word", word: "Summarize", definition: "Briefly state the main points", translation: "总结：简要陈述要点" },
            { category: "Instruction Word", word: "Support", definition: "Give evidence or examples", translation: "支持：提供证据或例子" },
            { category: "Instruction Word", word: "Contrast", definition: "To identify differences between two or more things.", translation: "对比：识别两个或多个事物之间的差异" },
            { category: "Reading Term", word: "According to", definition: "As stated or reported by someone or something", translation: "根据：如某人或某事所述或报道" },
            { category: "Reading Term", word: "Benefit", definition: "Something that gives an advantage or improvement", translation: "益处：提供优势或改进的事物" },
            { category: "Reading Term", word: "Chronological", definition: "Following the order in which events happened", translation: "按时间顺序：按照事件发生的顺序" },
            { category: "Reading Term", word: "Conflict", definition: "A problem or challenge in the story", translation: "冲突：故事中的问题或挑战" },
            { category: "Reading Term", word: "Dialogue", definition: "Conversation between characters", translation: "对话：角色之间的对话" },
            { category: "Reading Term", word: "Environmental", definition: "Related to nature and how humans affect it", translation: "环境的：与自然以及人类如何影响它相关" },
            { category: "Reading Term", word: "Fact", definition: "Something true and proven", translation: "事实：真实且经过验证的事物" },
            { category: "Reading Term", word: "Focus", definition: "Center of attention or main point in a text", translation: "焦点：文本中的关注中心或主要点" },
            { category: "Reading Term", word: "Improvement", definition: "A thing that makes something better", translation: "改进：使某事物变得更好的事物" },
            { category: "Reading Term", word: "Interview", definition: "Ask questions to someone to get information", translation: "访谈：向某人提问以获取信息" },

            { category: "Reading Term", word: "Main idea", definition: "The most important point of the paragraph or text", translation: "主要观点：段落或文本中最重要的点" },
            { category: "Reading Term", word: "Narrator", definition: "The person telling the story", translation: "叙述者：讲述故事的人" },

            { category: "Reading Term", word: "Plot", definition: "The events in a story", translation: "情节：故事中的事件" },
            { category: "Reading Term", word: "Purpose", definition: "Reason for doing or creating something", translation: "目的：做某事或创造某事的原因" },
            { category: "Reading Term", word: "Quote", definition: "Use someone's exact words from the text", translation: "引用：使用文本中某人的确切话语" },
            { category: "Reading Term", word: "Recognize", definition: "Acknowledge or realize something", translation: "认识：承认或意识到某事" },
            { category: "Reading Term", word: "Revision", definition: "A change made to improve something", translation: "修订：为改进某事物而做的更改" },

            { category: "Reading Term", word: "Tone", definition: "The writer's attitude or emotion shown in the writing (e.g., serious, formal, enthusiastic).", translation: "语气：作者在写作中表现出的态度或情感（例如，严肃、正式、热情）" },
            { category: "Writing Term", word: "Audience", definition: "The read you are writing for. Understanding the audience helps you choose the right tone and style", translation: "受众：你为之写作的读者。了解受众有助于选择正确的语气和风格" },
            { category: "Writing Term", word: "Conclusion", definition: "The final paragraph that wraps up your ideas and restates your main point", translation: "结论：总结你的观点并重申主要观点的最后段落" },
            { category: "Writing Term", word: "Conventions", definition: "Grammar, punctuation, and spelling", translation: "规范：语法、标点和拼写" },
            { category: "Writing Term", word: "Evidence", definition: "Facts, examples, or details to support your ideas", translation: "证据：支持你观点的事实、例子或细节" },

            { category: "Writing Term", word: "Structure", definition: "The organization of writing (intro, body, conclusion)", translation: "结构：写作的组织方式（引言、正文、结论）" },
            { category: "Writing Term", word: "Thesis", definition: "Your main idea or opinion", translation: "论点：你的主要观点或意见" },
            { category: "Writing Term", word: "Topic sentence", definition: "The first sentence in a paragraph stating its point", translation: "主题句：段落中陈述其观点的第一句话" },
            { category: "Writing Term", word: "Transition", definition: "A word/phrase that connects ideas", translation: "过渡：连接观点的词语/短语" },
            { category: "Writing Term", word: "Counter-argument", definition: "An opposting viewpoint or argument that is presented and then argued", translation: "反驳论点：提出并随后进行辩论的相反观点或论点" },
            { category: "Writing Term", word: "Concise Language", definition: "Using language that is easy to understand and to the point", translation: "简洁语言：使用易于理解且切中要点的语言" }
        ];

        // 初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            const cardContainer = document.getElementById('cardContainer');
            const categoryButtons = document.querySelectorAll('.category-btn');
            const searchBox = document.querySelector('.search-box');
            const totalCardsElement = document.getElementById('totalCards');
            
            // 渲染所有卡片
            renderCards(vocabularyData);
            totalCardsElement.textContent = vocabularyData.length;
            
            // 类别筛选功能
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 更新活动按钮
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    const category = this.getAttribute('data-category');
                    filterCards(category, searchBox.value);
                });
            });
            
            // 搜索功能
            searchBox.addEventListener('input', function() {
                const activeCategory = document.querySelector('.category-btn.active').getAttribute('data-category');
                filterCards(activeCategory, this.value);
            });
            
            // 渲染卡片函数
            function renderCards(data) {
                cardContainer.innerHTML = '';
                
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-category">${item.category}</div>
                        <div class="card-front">
                            <div class="card-word">${item.word}</div>
                            <div class="card-hint">点击查看定义和中文翻译</div>
                        </div>
                        <div class="card-back">
                            <div class="definition">${item.definition}</div>
                            <div class="translation">${item.translation}</div>
                        </div>
                        <div class="flip-indicator">点击返回</div>
                    `;
                    
                    // 添加点击事件
                    card.addEventListener('click', function() {
                        this.classList.toggle('flipped');
                    });
                    
                    cardContainer.appendChild(card);
                });
            }
            
            // 筛选卡片函数
            function filterCards(category, searchTerm) {
                let filteredData = vocabularyData;
                
                // 按类别筛选
                if (category !== 'all') {
                    filteredData = filteredData.filter(item => item.category === category);
                }
                
                // 按搜索词筛选
                if (searchTerm) {
                    const term = searchTerm.toLowerCase();
                    filteredData = filteredData.filter(item => 
                        item.word.toLowerCase().includes(term) || 
                        item.definition.toLowerCase().includes(term) ||
                        item.translation.toLowerCase().includes(term)
                    );
                }
                
                renderCards(filteredData);
                totalCardsElement.textContent = filteredData.length;
            }
        });
    </script>
</body>
</html>
